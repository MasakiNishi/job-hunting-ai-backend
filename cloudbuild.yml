steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/job-hunting-ai-backend", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/job-hunting-ai-backend"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "job-hunting-ai-backend",
        "--image",
        "gcr.io/$PROJECT_ID/job-hunting-ai-backend",
        "--platform",
        "managed",
        "--region",
        "us-west1",
        "--allow-unauthenticated",
      ]
images:
  - "gcr.io/$PROJECT_ID/job-hunting-ai-backend"
